<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack Login Page - ndahimana154</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="./assets/slack.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="right-cont">
          <div class="one">
            <div class="logo">
              <img src="assets/slack.png" alt="" />
            </div>
            <div class="msg">
              <h2>Login to your Account</h2>
              <p>Ssee what is going on with your business.</p>
              <div class="google">
                <a href="">
                  <img src="assets/google.png" alt="" />
                  <p>Continue with Google</p>
                </a>
              </div>
              <div class="form">
                <h4>or Sign in with Email</h4>
                <p>
                  <label for="Email"> Email </label>
                  <input type="email" name="" id="" />
                </p>
                <p>
                  <label for="Password"> Password </label>
                  <input type="password" name="" id="" />
                </p>
                <p class="rf">
                  <span>
                    <input type="checkbox" name="" id="" />
                    <b>Remember Me.</b>
                  </span>
                  <a href=""> Forgot Password? </a>
                </p>
                <p>
                  <button>Login</button>
                </p>
              </div>
            </div>
          </div>
          <div class="two">
            <p>
                <span>
                    Not registered yet? 
                </span>
                <a href="">
                    Create an account 
                </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
